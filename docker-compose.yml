version: "3.9"

services:
    backend:
        build: ./backend
        container_name: url-shortener-backend
        ports:
            - "${BACKEND_PORT:-3000}:3000"
        env_file:
            - ./backend/.env
        volumes:
            - ./backend/uploads:/app/uploads
            - ./backend:/app
            - /app/node_modules
        restart: unless-stopped
        command: npm run dev
        networks:
            - app_network
        depends_on:
            - mongo
            - redis

    frontend:
        build: ./frontend
        container_name: url-shortener-frontend
        ports:
            - "${FRONTEND_PORT:-3030}:3030"
        env_file:
            - ./frontend/.env
        volumes:
            - ./frontend:/app
            - /app/node_modules
        restart: unless-stopped
        command: npm run dev
        networks:
            - app_network
        depends_on:
            - backend

    mongo:
        image: mongo:7
        container_name: url-shortener-mongo
        restart: unless-stopped
        env_file:
            - ./backend/.env
        environment:
            MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER_NAME}
            MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
        ports:
